<script>
//函数节流 

function throttle(callback,duretion){
//返回一个函数

//上一次时间
var lasttime=new Date().getTime();
    return function(){
        var now = new Date().getTime();
        if(now - lasttime > 500){
            callback();
            lasttime=now;
        }
    }
}

//和防抖的目的一样，就是为了减少滑动触发的次数
//在指定的时间内，节流就是上一次执行完，才执行下一次
